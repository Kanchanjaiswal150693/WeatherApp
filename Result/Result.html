  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  width: 100%;
  height: 100vh;
  background-image: url(http://localhost:3000/static/media/background.d84e38aa9a6a0804b139.jpg);
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center center;
  overflow: hidden;
  font-family: 'Roboto', sans-serif;
}

.wrapper {
  width: 100%;
  max-width: 1440px;
  margin: 0 auto;
  height: 100vh;
  overflow-y: auto;
  overflow-x: hidden;
}

.wrapper .headline {
  font-size: 56px;
  color: rgb(235, 231, 231);
  text-align: center;
  margin-top: 10px;
  
}

.custom-form {
  margin-top: 15px;
  width: 450px;
  padding: 10px;
  margin: 0 auto;
  
}

.search-box {
  display: flex;
  text-align: center;
}

.search-box input {
  border-radius: 0;
  font-size: 22px;
  margin-bottom: 4px;
}

.search-box button {
  background-color: rgb(0, 81, 255);
  border-radius: 0;
  color:rgb(235, 231, 231);
  
}

@media(max-width: 768px) {
  .wrapper .headline {
    font-size: 36px;
  }

  .custom-form {
    width: 100%;
  }

  .custom-form label {
    font-size: 16px;
  }
}

.current-conditions-box {
  width: 450px;
  border: 1px solid #fff;
  border-radius: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: auto;
  padding: 20px;
  margin: 0 auto;
}

@media(max-width: 768px) {
  .current-conditions-box {
    width: 100%;
  }
}

.city-country {
  color: #fff;
  text-align: center;
}

.details {
  width: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.temperature-value {
  font-size: 96px;
  color: #fff;
  font-weight: 600;
  text-align: center;
}

.deg {
  font-size: 48px;
}

.weather-text {
  color: #fff;
  text-align: center;
  font-weight: 600;
  font-size: 28px;
  margin-top: 20px;
}

.weather-img {
  width: 120px;
  height: auto;
}

.loader-box {
  width: 450px;
  height: 400px;
  border: 1px solid #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0 auto;
}
